<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>


    <div class="container mt-5">
        <div class="card-group">
            <div class="card">
              
              <div class="card-body">
                <h5 class="card-title">Jours</h5>
                <p class="card-text times" id="jj" ></p>
              </div>
              <div class="card-footer">
                <small class="text-muted">Last updated 3 mins ago</small>
              </div>
            </div>
            <div class="card">
              
                <div class="card-body">
                  <h5 class="card-title">Heure</h5>
                  <p class="card-text times" id="hh" ></p>
                </div>
                <div class="card-footer">
                  <small class="text-muted">Last updated 3 mins ago</small>
                </div>
              </div>
            <div class="card">
              
              <div class="card-body">
                <h5 class="card-title">Minutes</h5>
                <p class="card-text times" id="mm" ></p>
              </div>
              <div class="card-footer">
                <small class="text-muted">Last updated 3 mins ago</small>
              </div>
            </div>
            <div class="card">
              
              <div class="card-body">
                <h5 class="card-title">Secondes</h5>
                <p class="card-text times" id="ss">.</p>
              </div>
              <div class="card-footer">
                <small class="text-muted">Last updated 3 mins ago</small>
              </div>
            </div>
          </div>
    </div>

  
    <div id="" ></div>
    <p id="mm" ></p>
    <div id="ss" ></div>



    <script src="main.js"></script>

</body>
</html>
